<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Регистрация пациента</title>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-3">Регистрация пациента</h1>
            <p class="lead">Введите необходимые данные</p>
            <hr class="my-2">
            <p>Быстрые ссылки и поиск</p>
            <p class="lead">
                <a class="btn btn-primary btn-sm" href="На главную страницу Промед" role="button">На главную страницу Промед</a>
                <a class="btn btn-primary btn-sm" href="#" role="button">На страницу ЛПУ</a>
                <a class="btn btn-primary btn-sm" href="#" role="button">На страницу регистратуры</a </p>

                <form name="GoogleSearch" action="http://google.com/search" target="_blank" method="GET">
                    <input name="q">
                    <input type="submit" value="Запрос на сайт Google">
                </form>


        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-info">
                <h3>Справка</h3>
            </div>
            <div class="col-9 bg-info">
                <h3>Форма ввода</h3>
            </div>

            <div class="row">
                <div class="col-4 bg-info">
                    <p>введите необходимые сведения и нажмите кнопку "Отправить"</p>
                </div>

                <div class="col-8">
                    <!-- Форма ввода данных о пациенте -->
                    <form action="#" method="post" name="patient">
                        <label>Фамилия
                            <input type="text" name="F" id="F" value="Фамилия">
                        </label>
                        <br>
                        <label>Имя
                            <input type="text" name="I" id="I" value="Имя">
                        </label>
                        <br>
                        <label>Отчество
                            <input type="text" name="O" id="O" value="Отчество">
                        </label>
                        <br>
                        <input type="submit" value="Отправить">
                    </form>
                </div>
            </div>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="js/jquery-3.3.1.js"></script>
            <script src="js/popper.js"></script>
            <script src="js/bootstrap.js"></script>
</body>

</html>
